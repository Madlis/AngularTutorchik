<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
<!--директивы ng-show, ng-hide и ng-if имеют проблемы когда их применяют для задания стилей таблицам -->
</head>
<body>

     <div id="tasksPanel" class="panel" ng-controller="ListCtrl">
        <table class="table table-striped table-hover" >
            <thead>
                <tr class="h4">
                    <td>Директива</td>
                    <td>Как приеняется</td>
                    <td>Описание</td>
                </tr>
            </thead>
            <tbody ng-repeat="item in items">
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.apply}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
