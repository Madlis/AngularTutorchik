<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>

     <div id="tasksPanel" class="panel" ng-controller="ListCtrl">
        <h3 class="panel-header">Tasks List</h3>
        <ng-include src="'../table.html'" />
        <!--директива ng-include с помощью AJAX запрашивает с сервера фрагмент html разметки,
        компилирует его для обработки директив которе там могут быть и далее добавляет его в DOM, это аналог partial view-->
        <p>Removed text</p>
        <!--директиву ng-incude стоит применять только с открывающим и закрывающим тегами
        так как если применить только один тег то все что содержится в DOM после этой директивы будет удалено, это можно увидеть на примере параграфа-->
 
    </div>
    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
