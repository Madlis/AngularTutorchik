<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--ng-controller - назначает поведение области видимости. Это ключевой аспект поддержки в Angular шаблона Модель-Вид-Контроллер.-->
    <div class="container" ng-controller="russiaCtrl">
        <h1 class="h1">Страна: {{contry.name}}</h1>
        <p>Площадь: {{contry.area}} </p>
        <p>Население: {{contry.population}}</p>
        <p>Столица: {{contry.capital.name}}</p>
    </div>
    <div class="container" ng-controller="canadaCtrl">
        <h1 class="h1">Страна: {{contry.name}}</h1>
        <p>Площадь: {{contry.area}} </p>
        <p>Население: {{contry.population}}</p>
        <p>Столица: {{contry.capital.name}}</p>
    </div>
    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
