<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <div id="tasksPanel" class="panel" ng-controller="ListCtrl">
        <h3 class="panel-header">Tasks List</h3>
        <!--на самом деле ng-model можно использовать как для one-way так и для two-way привязок (создавая или нет редактируемые контролы)-->
        <div class="well">
            <div>The first task is: {{tasks[0].action}}</div>
            <!--это простая inline привязка которая просто отображает данные модели-->
        </div>
        <div class="form-group well">
            <label for="firstItem">Set first item:</label>
            <input name="firstItem" class="form-control" ng-model="tasks[0].action" />
            <!--это two-way binding двусторонняя привязка может применятся только к тем элементам в которые пользователь может ввести значения-->
            <!--изменения в input обновляют данные модели откуда в свою очередь их черпает привязка one-way-->
            <!--на самом деле здесь нет никакой магии и все основано на событиях javascript которые распространяются через сервис scope-->
            <!--одним из преимуществ angularjs является динамическое создание свойств модели и это означает что они создаются только тогда когда стают необходимы-->
        </div>
    </div>

    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
