<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <div id="tasksPanel" class="panel" ng-controller="ListCtrl">
        <h3 class="panel-header">Tasks List</h3>
        <div>There are {{tasks.length}} tasks</div> <!--самый популярный вид привязки-->
        <div>
            <!--эффект от {{}} и ng-bind один и тот же-->
            There are <span ng-bind="tasks.length"></span> tasks <!--при таком варианте привязки нам требуется дополнительный элемент (span)-->
        </div>
        <div ng-bind-template="First task: {{tasks[0].action}}. Second task: {{tasks[1].action}}"></div>
        <!--ng-bind может отобразить только одну привязку. Если вы хотите отобразить множество привязок, то используйте ng-bind-template-->
        <!--недостатком вот таких привязок {{}} является то, что angularjs обрабатывает каждую из них. Это может составить проблему когда вы используете несколько фреймворков-->
        <div>
            AngularJS uses {{and}} characters for templates
            <!--angularjs не будет жаловатся на то, что мы пытаемся привязать несуществующие данные потому что он думает, что они будут созданы позже.
            Если мы ссылаемся в привязке на данные, которых не существует, то эта привязка просто не отобразится-->
        </div>
        <div ng-non-bindable>
            AngularJS uses {{and}} characters for templates
        </div>
    </div>

    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
