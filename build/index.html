<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>

     <div id="tasksPanel" class="panel" ng-controller="ListCtrl">
        <h3 class="panel-header">Tasks List</h3>
        <div class="well">
            <div class="checkbox">
                <label>
                <!-- будет изменяться true or false -->
                    <input type="checkbox" ng-model="list" />
                    Switch the view
                </label>
            </div>
        </div>
        <div ng-include="showFile()" onload="displayMessage()"></div>
        <!--displayMessage() фунция, которая будет вызваться в момент загрузки дива-->
        <!--аттрибут ng-include может быть применен к любому html элементу-->
    </div>

    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
