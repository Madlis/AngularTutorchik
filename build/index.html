<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
    <!--существует несколько переменных валидации в angular:
        $pristine  возвращает true если пользователь не взаимодействовал с элементами формы
        $dirty  возвращает true если пользователь взаимодействовал с элементами формы
        $valid возвращает true если форма валидна
        $invalid возвращает true если форма невалидна
        $error содержит информацию об ошибках валидации-->
<body class="text-center well">
    <style>
        /*angular так же позволяет применять стили в зависимости от того какое ограничение на валидность срабатывает
        ниже приведено 2 стиля: 1й срабатывает если мы сделали поле dirty 2й когда email не прошел валидность*/
        form .ng-invalid-required.ng-dirty {
            background-color: lightpink;
        }
        form .ng-invalid-email.ng-dirty {
            background-color: lightgoldenrodyellow;
        }
        form .ng-valid.ng-dirty {
            background-color: lightgreen;
        }
        /*первые два стиля применяются к элементам в которые пользователь внес изменения,
        валидация производится angular после каждого действия пользователя (после каждого введенного символа)*/
        span.summary.ng-invalid {
            color: red;
            font-weight: bold;
        }

        span.summary.ng-valid {
            color: green;
        }
        div.error {
            color: red;
            font-weight: bold;
        }
        /*эти два стиля применяются к блоку summary в зависимости от того валидны ли данные в форме или нет*/
    </style>
     <div id="tasksPanel" class="panel" ng-controller="ListCtrl">
        <form name="myForm" novalidate ng-submit="addNewUser(user)">
           <!--атрибут name нужно указывать, так как далее он будет использоваться angular при проверке формы на валидность, это так же касается элементов формы
            так же здесь указан атрибут novalidate для того чтобы браузеры не пытались сами валидировать данные и предоставили это angular-->
            <div class="well">
                <div class="form-group">
                    <label>Name:</label>
                   <!--так же в примере для проверки валидности используются стандартные возможности HTML: атрибуты и встроенная валидация по type
                    например required указывает на обязательность значения, а type="email" будет проверять на валидность данные с помощью регулярного выражения-->
                    <input name="userName" type="text" class="form-control" required ng-model="user.name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="form-control" required ng-model="user.email">
                    <div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
                        {{getError(myForm.userEmail.$error)}}
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="agreed" type="checkbox"
                               ng-model="user.agreed" required>
                        I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                    <!--здесь используется директива ng-disabled для того чтобы задавать состояние кнопки в случае не валидности данных в форме
                    обратите внимание что переменную $invalid получаем на myForm, вот почему так важно задавать атрибут name как для форм так и для элементов формы-->
                    OK
                </button>
            </div>
            <div class="well">
                Message: {{message}}
                <div>
                    Valid:
                    <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                        <!--так же можно используя переменные валидации angular самостоятельно применять те или инные стили при соблюдении валидности\невалидности-->
                        {{myForm.$valid}}
                    </span>
                </div>
            </div>
        </form>
    </div>

    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
