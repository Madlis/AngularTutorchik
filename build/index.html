<!DOCTYPE html>
<html lang="ru" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.min.css">
</head>
<body>
    <div id="tasksPanel" class="panel" ng-controller="ListCtrl">
            <h3 class="panel-header">Tasks List</h3>
       <!--генерация однотипных элементов самая распространенная задаче в разработке для этого следует использовать директиву ng-repeat-->
        <table class="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{task.action}}</td>
                    <td>{{task.complete}}</td>
                    <!--это один из самых распространенных способов использования ng-repeat - генерация строк таблицы на основе коллекции данных-->
                    <!--источником данных может быть что-то перечислимое например массив или объект-->
                    <!--итерируя элементами массив angularjs создает экземпляр каждого item и на этом экземпляре можно получить доступ к непосредственно самому объекту-->
                </tr>
            </tbody>
        </table>

          <table class="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <!--этот цикл перебирает каждый элемент массива и генерирует для него tr -->
                    <td ng-repeat="property in task">{{property}}</td> <!--этот перебирает каждое свойство в объекте и генерирует для него td в котором используется one-way binding для отображения данных-->
                </tr>
            </tbody>
        </table>


                <!--генерация однотипных элементов самая распространенная задаче в разработке для этого следует использовать директиву ng-repeat-->
        <table class="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td ng-repeat="(key, value) in task">
                        <!--при таком использовании первое значение всегда указывает на ключ а второе непосредственно на само значение-->
                        {{key}} - {{value}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="libs/jquery/jquery.js"></script>
    <!-- <script src="libs/bootstrap-material-design/js/material.js"></script> -->
    <!-- <script src="libs/bootstrap-material-design/js/ripples.js"></script> -->
    <!-- AngularJs vDependencies -->
    <script src="libs/angular/angular.concat.js"></script>
    <!-- Our JS App Fies -->
    <script src="app/app.js"></script>
</body>
</html>
